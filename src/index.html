<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RxJS Playground</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="my-4">RxJS Playground</h2>
      <div class="container">
        <h2 class="my-4">Hot - Click Event</h2>
        <button id="trigger" class="btn btn-primary">Trigger</button>
      </div>
    </div>


  <h1>Combine latest creation function</h1>
    <div class="card my-4">
      <div class="card-body">
        <input id="temperature-input" class="form-control" placeholder="Temperature" />
        <br />
        <select id="conversion-dropdown" class="form-control">
          <option value="">Choose conversion</option>
          <option value="f-to-c">째F -> 째C</option>
          <option value="c-to-f">째C -> 째F</option>
        </select>
        <br />
        <p class="card-text" id="result-text">Please fill the above form</p>
      </div>
    </div>

    <div class="container">
      <h2 class="my-3">debounceTime</h2>

      <div class="my-4 form-inline">
        <div class="d-flex">
          <input id="slider" class="form-control" type="range" min="0" max="100" />
        </div>
      </div>
    </div>

    <div class="container">
      <h2 class="my-4">concatMap</h2>

      <div class="my-4 form-inline">
        <div class="d-flex">
          <input id="endpoint" class="form-control" type="text" />
          <button id="fetch" class="btn btn-primary mx-1">Fetch</button>
        </div>
      </div>
    </div>

    <div class="container">
      <h2 class="my-3">Subject</h2>
    
      <div class="my-4 form-inline">
        <div class="d-flex">
          <input id="value-input" class="form-control" type="text" />
          <button id="emit" class="btn btn-secondary mx-1">
            Emit
          </button>
        </div>
      </div>
    
      <button id="subscribe" class="btn btn-primary">
        Subscribe
      </button>
    </div>
  </body>
</html>
